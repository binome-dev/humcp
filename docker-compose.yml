version: "3.8"

services:
  humcp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: humcp
    command: >
      uv run uvicorn src.main:app --host 0.0.0.0 --port 8080
    environment:
      - PORT=8080
      - MCP_SERVER_URL=http://localhost:8080/mcp
    ports:
      - "8080:8080"
    restart: unless-stopped
